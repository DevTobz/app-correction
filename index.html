<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery & Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
   
</head>
<body>

    <div id="onboard" class="w-60 h-100">
        <div class= "d-flex flex-column align-items-center h-100 gap-3 ">
            <div class="d-flex justify-content-between align-items-center w-100">
              <div class= "btn rounded-circle d-flex justify-content-center align-items-center bg-choose back-btn">
                <div class="back-icon"></div>
              </div>
              <div class="d-flex align-items-center" id="theme-tg">
              
              </div>
    
            </div>
      
            <div class="d-flex flex-column flex-grow-1 fade show" id="account-container">
                <div class= "d-flex flex-column gap-4">
                    <p class="fs-2 fw-bold text-he">What kind of Account suits you best?.</p>
                    <a href="pages/accountIndividual.html" class="text-decoration-none text-reset fade-trigger">
                        <div class="w-100 bg-choose rounded-4 d-flex flex-column justify-content-center px-3 " id="individual" style="height:153px">
                            <div class = "d-flex gap-2">
                                    <div class= "individual-acct-icon">
                                
                                    </div>
                                    <div class="d-flex flex-column gap-2">
                                        <p class="heading-custom-text fw-medium">Individual Account</p>
                                        <p class="second-txt">Perfect for personal use. Send money to family and friends with ease and zero fees.</p>
                                    </div>
                            </div>
                        </div>
                    </a>
                    
                
                    <div class="w-100 bg-choose rounded-4 d-flex flex-column justify-content-center px-3" id="business"  style="height:153px">
                        <div class = "d-flex gap-2">
                                <div class= "business-acct-icon">
                            
                                </div>
                                <div class="d-flex flex-column gap-2">
                                    <p class="heading-custom-text fw-medium">Business Account</p>
                                    <p class="second-txt">Ideal for business transactions. Manage your finances efficiently with no hidden costs.</p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
    
         
          </div>

    </div>
   
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    
    
    <script>
        $(document).ready(function () {
        $(".fade-trigger").on("click", function (event) {
            event.preventDefault(); 

            let targetUrl = $(this).attr("href"); 
            $("#account-container").addClass("fade-out"); 
        setTimeout(() => {
            window.location.href = targetUrl; 
        }, 300);
    });
});
    </script>
</body>
</html>
